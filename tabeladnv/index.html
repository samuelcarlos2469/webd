<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Contatos</title>
  </head>
  <body>
    <div class="container-fluid border-primmary">
      <div class="row mb-3 justify-content-center">
        <div class="col-4 border border-primmary">
          <h1 class="text-center mb-3">Contatos</h1>

          <form action="">
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-3">
                <label class="col-form-label">Nome:</label>
              </div>
              <div class="col-9">
                <input
                  id="txtNome"
                  type="text"
                  name="Nome"
                  class="form-control"
                  placeholder="Samuel Carlos Santos Silva"
                />
              </div>
            </div>

            <div class="row g-3 mb-3 align-items-center">
              <div class="col-3">
                <label class="col-form-label">Email:</label>
              </div>
              <div class="col-9">
                <input
                  id="txtEmail"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="samuelcarlos701@gmail.com"
                />
              </div>
            </div>
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-3">
                <label class="col-form-label">Telefone:</label>
              </div>
              <div class="col-9">
                <input
                  id="txtTelefone"
                  type="tel"
                  name="Telefone"
                  class="form-control"
                  placeholder="(67)99210-4272"
                />
              </div>
            </div>
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-5">
                <label class="col-form-label"> Data de nascimento: </label>
              </div>
              <div class="col-7">
                <input id="datanasc" type="date" class="form-control" />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-success mb-3"
                onclick="addContact()"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-8">
          <table class="table table-primary align-middle">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Nascimento</th>
                <th>Modificar</th>
              </tr>
            </thead>
            <tbody class="table-info text-center"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
